name: Cypress Tests Cases

on:
  workflow_dispatch:
    inputs:
      env:
        required: true
        description: "Environment to run the tests"
        type: string
      port_context:
        required: true
        description: "Context"
        type: string

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
